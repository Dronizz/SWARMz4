# Example multi-drone mission file
# Format: {drone_id: [{x, y, z, yaw, time}, ...]}

"1": [  # First drone's waypoints in NED
  {x: 0.0, y: 5.0, z: -2.0, yaw: 90.0, time: 5.0}, # Forward look East
  {x: 5.0, y: 5.0, z: -2.0, yaw: 180.0, time: 5.0}, # To the right look South
  {x: 0.0, y: 0.0, z: -1.0, yaw: 90.0, time: 5.0} # Back to the start
]

"2": [  # Second drone's waypoints FRD
  {x: 5.0, y: 0.0, z: -2.0, yaw: -90.0, time: 5.0}, # Forward look left
  {x: -5.0, y: 0.0, z: 0.0, yaw: 270.0, time: 5.0}, # Backward look left by going the right
  {x: 5.0, y: 5.0, z: 1.0, yaw: 180.0, time: 5.0} # Back to the start
]